<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Poon Pracker</title>
    <link rel="stylesheet" type="text/css" href="hoon.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-97C72DF7RV"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-97C72DF7RV");
  </script>
  <body>
    <div class="back">
      <a href="../index.html">← Back to Pivvy's Pebsite</a>
    </div>
    <div class="timeSince">
      <h1>Days since last hoon:</h1>
      <span id="time"></span>
    </div>
    <div class="moneySaved">
      <h1>
        You have saved
        <span id="money"></span>!
      </h1>
      <br />
      With that you can buy:
      <div class="slideshow-container">
        <div class="slide fade">
          <img src="../assets/hoon/mc-chicken.jpeg" />
          <div class="text">
            <div class="numbertext" id="mcChicken"></div>
            Medium McChicken Combos
          </div>
        </div>

        <div class="slide fade">
          <img src="../assets/hoon/powerade.avif" />
          <div class="text">
            <div class="numbertext" id="powerade"></div>
            Powerades
          </div>
        </div>

        <div class="slide fade">
          <img src="../assets/hoon/goats.jpeg" />
          <div class="text">
            <div class="numbertext" id="goats"></div>
            Goats
          </div>
        </div>

        <div class="slide fade">
          <img src="../assets/hoon/raffello.jpeg" />
          <div class="text">
            <div class="numbertext" id="raffello"></div>
            Raffello Chocolates
          </div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      </div>
      <br />

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    </div>
  </body>
  <script src="hoon.js"></script>
</html>
